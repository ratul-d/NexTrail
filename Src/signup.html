<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NexTrail</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-black text-gray-100 font-sans flex justify-center items-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-5xl h-auto">
        <h2 class="text-3xl font-bold text-center mb-6">Create an Account</h2>
        <div class="flex justify-center mb-4">
            <img src="./img/NexTrail-removebg-preview.png" alt="Logo" class="w-32 h-auto">
        </div>

        <form id="signupForm" class="space-y-4">
            <div class="flex space-x-4">
                <input type="text" id="firstName" placeholder="First Name" required class="w-1/2 px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600">
                <input type="text" id="lastName" placeholder="Last Name" required class="w-1/2 px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600">
            </div>
            <div class="space-y-2">
                <input type="text" id="Email" placeholder="Email" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600">
                <p id="passwordError" class="text-red-500 text-sm hidden">Passwords do not match!</p>
            </div>
            <div class="space-y-2">
                <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600">
                <p id="passwordError" class="text-red-500 text-sm hidden">Passwords do not match!</p>
            </div>

            <!-- Occupation -->
            <select id="occupation" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600">
                <option value="" disabled selected>Select Occupation</option>
                <option value="Student">Student</option>
                <option value="Working Professional">Working Professional</option>
                <option value="Freelancer">Freelancer</option>
                <option value="Other">Other</option>
            </select>

            <div id="extraFields" class="my-2"></div>


            <div class="flex space-x-4">
                <input type="number" id="contact" placeholder="Contact Number" required class="w-1/2 px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600">
                <input type="number" id="age" placeholder="Age" required class="w-1/2 px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600">
            </div>

            <!-- Photo Upload -->
            <label class="block text-gray-400">Upload Profile Picture</label>
            <input type="file" id="photoUpload" accept="image/*" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600">

            <!-- Skills Input -->
            <div>
                <label class="block text-gray-400">Skills (Optional)</label>
                <input type="text" id="skillsInput" placeholder="Enter skill and press Enter" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white border border-gray-600">
                <div id="suggestions" class="bg-gray-700 rounded-lg mt-1 hidden"></div>
                <div id="skillsContainer" class="flex flex-wrap mt-2"></div>
            </div>

            <!-- Submit Button -->
            <button href="./dashbord.html" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-bold text-white">
                Sign Up
            </button>
        </form>
    </div>

    <script>

        // Skill Input Functionality with Suggestions
        const skillInput = document.getElementById('skillsInput');
        const suggestions = document.getElementById('suggestions');
        const skillsContainer = document.getElementById('skillsContainer');

        skillInput.addEventListener('input', function () {
            const query = this.value.toLowerCase();
            suggestions.innerHTML = "";
            if (!query) {
                suggestions.classList.add('hidden');
                return;
            }

            const filteredSkills = skillList.filter(skill => skill.toLowerCase().includes(query)).slice(0, 5);
            if (filteredSkills.length) {
                suggestions.classList.remove('hidden');
                filteredSkills.forEach(skill => {
                    const div = document.createElement('div');
                    div.className = "px-4 py-2 cursor-pointer hover:bg-gray-600";
                    div.textContent = skill;
                    div.onclick = () => {
                        addSkill(skill);
                        skillInput.value = "";
                        suggestions.classList.add('hidden');
                    };
                    suggestions.appendChild(div);
                });
            } else {
                suggestions.classList.add('hidden');
            }
        });

        skillInput.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addSkill(this.value.trim());
                this.value = "";
                suggestions.classList.add('hidden');
            }
        });

        function addSkill(skill) {
            if (!skill || skillList.includes(skill)) {
                const skillTag = document.createElement('span');
                skillTag.className = "bg-blue-500 text-white px-3 py-1 rounded-full text-sm mr-2 mt-2 inline-flex items-center";
                skillTag.innerHTML = `${skill} <span class="ml-2 cursor-pointer">&times;</span>`;

                skillTag.querySelector('span').addEventListener('click', () => skillTag.remove());
                skillsContainer.appendChild(skillTag);
            }
        }

        document.addEventListener('click', function (event) {
            if (!skillInput.contains(event.target) && !suggestions.contains(event.target)) {
                suggestions.classList.add('hidden');
            }
        });

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            this.href='./dashbord.html';
            window.location.href = this.href;
            alert("Signup Successful!"); 
        });
    </script>
