<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search | NexTrail</title>
  <link rel="icon" type="image/x-icon" href="./img/NexTrail.png">
  <link rel="stylesheet" href="./output.css">
  <!-- Include Mermaid.js -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ startOnLoad: true });
  </script>
</head>
<body class="bg-black text-gray-100 font-sans">

  <!-- Header Section -->
  <header class="bg-black shadow">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-gray-100">
        <a href="./index.html"><img src="./img/NexTrail-removebg-preview.png" class="w-32 h-auto"></a>
      </div>
      <nav class="space-x-6">
        <a href="#" class="text-gray-300 hover:text-gray-100">Home</a>
        <a href="#" class="text-gray-300 hover:text-gray-100">Job Trend</a>
        <a href="#" class="text-gray-300 hover:text-gray-100">Community</a>
        <a href="#" class="text-gray-300 hover:text-gray-100">Resume Flow</a>
      </nav>
      <div class="flex space-x-4">
        <button class="text-gray-300 hover:text-gray-100">
          <a href="./Login.html">Login</a>
        </button>
        <button class="text-gray-300 hover:text-gray-100 bg-blue-600 px-4 py-2 rounded-lg">
          <a href="./signup.html">Sign-up</a>
        </button>
      </div>
    </div>
  </header>

  <!-- Job Search Section -->
  <section class="bg-black py-20">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-4xl font-bold mb-6">Find Your Dream Job</h1>
      <p class="text-lg text-gray-300 mb-6">Enter your desired job role and explore career opportunities.</p>

      <!-- Search Bar -->
      <div class="relative max-w-lg mx-auto">
        <input type="text" id="jobSearch" class="w-full px-4 py-3 text-black bg-white rounded-lg focus:outline-2"
               placeholder="Enter skills (comma-separated)..." onkeyup="getJobSuggestions()">
        <button onclick="fetchJobRoles()" class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg">Search</button>

        <div id="suggestions" class="mt-2 bg-gray-800 text-white rounded-lg shadow-lg hidden">
          <ul id="suggestionsList" class="p-2"></ul>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-4 text-white"></div>
        <!-- Roadmap Section -->
        <div id="roadmap" class="mt-4 text-white"></div>
        <!-- Flowchart Container -->
        <div id="flowchartContainer" style="display: none; background-color: white; padding: 20px; border: 1px solid #ccc; border-radius: 10px; margin-top: 20px;"></div>
      </div>
    </div>
  </section>

  <script>
    // Fetch job roles based on user input
    function fetchJobRoles() {
      const skillsInput = document.getElementById("jobSearch").value;
      const skills = skillsInput.split(",").map(skill => skill.trim()).filter(skill => skill.length > 0);
      if (skills.length === 0) {
        alert("Please enter at least one skill.");
        return;
      }
      fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ skills: skills })
      })
      .then(response => response.json())
      .then(data => {
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "<h3 class='text-lg font-bold'>Suggested Job Roles, Click on role for Skill Learning Roadmap:</h3>";
        if (data.strong_roles.length > 0) {
          resultsDiv.innerHTML += `<div class="grid grid-cols-5 gap-4 mt-4">${
            data.strong_roles.map(role =>
              `<div class="bg-gray-800 p-4 rounded-lg text-center cursor-pointer hover:underline" onclick="getRoadmapForRole('${role}')">${role}</div>`
            ).join("")
          }</div>`;
        } else {
          resultsDiv.innerHTML += "<p>No strong matches found.</p>";
        }
        if (data.roadmap_suggestions && data.roadmap_suggestions.length > 0) {
          resultsDiv.innerHTML += "<h3 class='text-lg font-bold mt-4'>Additional Roadmap Suggestions:</h3>";
          resultsDiv.innerHTML += `<div class="grid grid-cols-5 gap-4 mt-4">${
            data.roadmap_suggestions.map(role =>
              `<div class="bg-gray-800 p-4 rounded-lg text-center cursor-pointer hover:underline" onclick="getRoadmapForRole('${role}')">${role}</div>`
            ).join("")
          }</div>`;
        }
      })
      .catch(error => console.error("Error:", error));
    }

    // Called when a role is clicked; sends the role to the /roadmap endpoint
    function getRoadmapForRole(role) {
      const targetRole = role;
      const roadmapDiv = document.getElementById("roadmap");
      roadmapDiv.innerHTML = `<p>Fetching roadmap for <strong>${targetRole}</strong>...</p>`;
      fetch("http://127.0.0.1:5000/roadmap", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ role: targetRole })
      })
      .then(response => response.json())
      .then(data => {
        if (data.roadmap) {
          roadmapDiv.innerHTML = `<h3 class="text-lg font-bold mt-4">${targetRole}:</h3><pre></pre>`;
          // Now generate a flowchart from the roadmap text
          generateFlowchart(data.roadmap);
        } else if (data.error) {
          roadmapDiv.innerHTML = `<p>Error: ${data.error}</p>`;
        }
      })
      .catch(error => {
        console.error("Error:", error);
        roadmapDiv.innerHTML = `<p>Error fetching roadmap.</p>`;
      });
    }

    // Generate a flowchart by sending the roadmap text to the /process endpoint and rendering a Mermaid diagram
    function generateFlowchart(text) {
      fetch("http://127.0.0.1:5000/process", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: text })
      })
      .then(response => response.json())
      .then(data => {
        let mermaidDefinition = 'graph TD\n';
        data.edges.forEach(edge => {
          const fromNode = data.nodes.find(n => n.id === edge.from);
          const toNode = data.nodes.find(n => n.id === edge.to);
          mermaidDefinition += `  ${edge.from}["${fromNode.label.replace(/"/g, '\\"')}"] --> ${edge.to}["${toNode.label.replace(/"/g, '\\"')}"]\n`;
        });
        const flowchartContainer = document.getElementById('flowchartContainer');
        flowchartContainer.innerHTML =
          `<div class="mermaid">${mermaidDefinition}</div>`;
        // Reveal the container
        flowchartContainer.style.display = 'block';
        try {
          mermaid.init(undefined, document.querySelectorAll('.mermaid'));
        } catch (initError) {
          console.error("Error initializing Mermaid:", initError);
        }
      })
      .catch(error => console.error("Error generating flowchart:", error));
    }
  </script>
</body>
</html>
