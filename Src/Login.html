<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTrail - Login</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/NexTrail.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXa9lbRtV_kcoVJILu4-egLc5BCOg5iTU",
            authDomain: "woxenhackathon.firebaseapp.com",
            projectId: "woxenhackathon",
            storageBucket: "woxenhackathon.firebasestorage.app",
            messagingSenderId: "416754221438",
            appId: "1:416754221438:web:d8d77169804342fc4cf32f",
            measurementId: "G-ET4XGLB295"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("loginForm").addEventListener("submit", async function (event) {
                event.preventDefault();
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    alert("Login Successful!");
                    window.location.href = "./dashbord.html"; 
                } catch (error) {
                    console.error("Login error:", error.message);
                    alert("Invalid email or password. Please try again.");
                }
            });
        });
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        /* Background Video */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Navbar Transparency */
        .navbar {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }

        /* Button Styling */
        .btn-primary {
            @apply w-full bg-blue-600 text-white p-3 rounded-lg font-semibold transition transform hover:bg-blue-700 hover:scale-105 shadow-md text-center;
        }

        /* Social Login Buttons */
        .btn-social {
            @apply w-full bg-gray-800 text-white p-3 rounded-lg flex items-center justify-center gap-3 transition transform hover:bg-gray-700 hover:scale-105 shadow-md;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Navbar -->

    <!-- Login Card -->
    <div class="flex items-center justify-center min-h-screen px-4">

            <div class="flex justify-center mb-6">

            </div>

            <h2 class="text-3xl font-bold text-center mb-6">Welcome</h2>

            <form id="loginForm">
                <!-- Email Field -->
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm mb-1">Email</label>
                    <input type="email" id="email" class="w-full p-3 border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white" placeholder="Enter your email" required>
                </div>

                <!-- Password Field -->
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm mb-1">Password</label>
                    <input type="password" id="password" class="w-full p-3 border border-gray-500 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-800 text-white" placeholder="Enter your password" required>
                </div>

                <!-- Proper Login Button -->
                <a href="dashbord.html"><button type="submit" class="mt-8 inline-block px-8 py-4 bg-blue-600 text-white text-md font-medium rounded transition transform hover:bg-blue-700 hover:scale-105 shadow-lg">Login</button></a>
            </form>

            </div> -->

            <!-- Signup Link -->
            <p class="text-center text-gray-300 mt-6 text-sm">
                Don't have an account? <a href="./signup.html" class="text-blue-400 hover:underline">Sign up</a>
            </p>

        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 bg-gray-900 mt-10">
        <p class="text-gray-400">&copy; 2025 NexTrail. All rights reserved.</p>
