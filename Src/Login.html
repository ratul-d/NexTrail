<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="icon" type="image/x-icon" href="./img/NexTrail.png">
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-black flex items-center justify-center min-h-screen text-white px-4">
    <div class="w-full max-w-md">
        <div class="bg-gray-800 p-8 rounded-xl shadow-lg opacity-90">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
            <div class="flex justify-center mb-4">
                <img src="./img/NexTrail-removebg-preview.png" alt="Logo" class="w-24 md:w-32 h-auto">
            </div>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-400">Email</label>
                    <input type="email" class="w-full p-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 bg-gray-700 text-white" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400">Password</label>
                    <input type="password" class="w-full p-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 bg-gray-700 text-white" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-800">Login</button>
            </form>
            <p class="text-center text-gray-400 mt-4">Don't have an account? <a href="./signup.html" class="text-blue-400">Sign up</a></p>
        </div>
    </div>
</body>
</html>
